        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            add() {
                console.log(this.x + this.y);
            }
        }

        class Son extends Father {
            constructor(x, y) {
                super(x, y);      //如果子类不写构造函数那就默认调用了父元素的构造函数，如果子类有自己的构造函数，那构造函数里必须写super()方法来调用父类的构造函数，不写的话会报错；
            }
        }

        const son=new Son(1,2);
